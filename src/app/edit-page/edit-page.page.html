<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Edit Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input type="text" required [(ngModel)]="post.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Details</ion-label>
    <ion-input type="text" required [(ngModel)]="post.details"></ion-input>
  </ion-item>

  <ion-button class="ion-padding" color="primary" expand="full" (click)="updatePost(post)">Update</ion-button>
</ion-content>
